stages:
  load_data: 
    cmd: python src\load_data.py --config=params.yaml
    deps:
    - src\get_data.py
    - src\load_data.py
    - data_given\weatherAUS.csv
    outs:
    - data\raw\weatherAUS.csv

  split_data: 
    cmd: python src\split_data.py --config=params.yaml
    deps:
    - src\split_data.py
    - data\raw\weatherAUS.csv
    outs:
    - data\processed\train_weatherAUS.csv
    - data\processed\test_weatherAUS.csv

